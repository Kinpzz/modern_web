<!DOCTYPE html>
<!-- Author by Yan Pengxiang, 14331327, group 19, on 7th Nov 2015-->
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/pixel_theme.css">
        <link rel="icon" sizes="196x196" href="image/favicon.png">
		<script type="text/javascript" src="js/calculate.js"></script>
	</head>
	<body>
		<!-- info bar !-->
		<div class="info">CSS3+HTML5+JavaScript->Calculator</div>
		<!-- Calculator body -->
		<div class="calculator-body">
			<!-- theme of the calculator -->
			<div class="calculator-theme">Classic Pixel</div>
			<!-- two screen -->
			<div class="screen">
				<div id="screen-output"><input id="screen-outputnum" type="button" value="0"></div>
				<div id="screen-input"><input id="screen-inputnum" type="button" value=""></div>
			</div>
			<!-- button area -->
			<div id="calculator-button-area">
				<div id="sign-clear" class="button sign"><input type="button" value="CE"></div>
				<div id="sign-left-bracket" class="button sign"><input type="button" value="("></div>
				<div id="sign-right-bracket" class="button sign"><input type="button" value=")"></div>
				<div id="sign-ans" class="button sign">YPX</div>
				<div id="number-7" class="button number"><input type="button" value="7"></div>
				<div id="number-8" class="button number"><input type="button" value="8"></div>
				<div id="number-9" class="button number"><input type="button" value="9"></div>
				<div id="operation-div" class="button operation"><input type="button" value="/"></div>
				<div id="number-4" class="button number"><input type="button" value="4"></div>
				<div id="number-5" class="button number"><input type="button" value="5"></div>
				<div id="number-6" class="button number"><input type="button" value="6"></div>
				<div id="operation-muti" class="button operation"><input type="button" value="*"></div>
				<div id="number-1" class="button number"><input type="button" value="1"></div>
				<div id="number-2" class="button number"><input type="button" value="2"></div>
				<div id="number-3" class="button number"><input type="button" value="3"></div>
				<div id="operation-sub" class="button operation"><input type="button" value="-"></div>
				<div id="number-0" class="button number"><input type="button" value="0"></div>
				<div id="number-dot" class="button number"><input type="button" value="."></div>
				<div id="operation-mod" class="button operation"><input type="button" value="%"></div>
				<div id="operation-add" class="button operation"><input type="button" value="+"></div>
				<div id="operation-del" class="button operation"><input type="button" value="DEL"></div>
				<div id="operation-equal" class="button operation"><input type="button" value="="></div>
			</div>
		</div>
	</body>
</html>
